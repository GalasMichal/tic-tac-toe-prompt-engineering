<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body onload="init()">
    <h1>Tic Tac Toe</h1>
    <div class="score" id="PlayerScore">
        <p>Player 1 (Kreis): <span id="player1Score">0</span></p>
        <p>Player 2 (Kreuz): <span id="player2Score">0</span></p>
      </div>
    <div id="Content"></div>
    <div class="center">
        <button onclick="restartGame()">Spiel neu starten</button>
      </div>
    <script src="script.js"></script>
  </body>
</html>
